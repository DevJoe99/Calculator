<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator demo</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <form>
        <input type="text" name="display" value="0" class="display">
     <div class="container"> 
   
    <input type="button" name="seven" value="7" class="key">
    <input type="button" name="eight" value="8" class="key">
    <input type="button" name="nine" value="9" class="key"> 
    <input type="button" name="plus" value="+" class="key">
     <br>
    <input type="button" name="four" value="4" class="key">
    <input type="button" name="five" value="5" class="key">
    <input type="button" name="six" value="6" class="key">
    <input type="button" name="minus" value="-" class="key"> 
    <br>
    <input type="button" name="one" value="1" class="key">
    <input type="button" name="two" value="2" class="key">
    <input type="button" name="three" value="3" class="key">
    <input type="button" name="multiply" value="*" class="key"> 
    <br>
    <input type="button" name="zero" value="0" class="key">
    <input type="button" name="point" value="." class="key">
    <input type="button" name="divide" value="/" class="key">
    <input type="button" name="equal" value="=" class="key key1">
     </div>
    </form>
<!-- <div class="calc-body"></div> -->
</body>
</html>
